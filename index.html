<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Umair Anis">
    <meta name="description" content="Stopwatch with milliseconds precision built using Pure Vanilla JavaScript and CSS3">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&display=swap" rel="stylesheet">
    <title>Stopwatch - Vanilla JavaScript</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div class="timer">00 : 00 : 00 : 00</div>
        <div class="buttonsBlock">
            <input type="button" value="Start" class="startBtn startStopBtn btns">
            <input type="button" value="Reset" class="resetBtn btns">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
